<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js">
    </script>
</head>
<body>
<div ng-app="" ng-init="fruits = ['apple','banana','lemon']">
    <ol>
        <li ng-repeat="fruit in fruits">
            {{fruit}}
        </li>
    </ol>
</div>
</body>
</html>
