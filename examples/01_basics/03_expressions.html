<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js">
    </script>
</head>
<body>
<div ng-app="" ng-init="
    quantity = 1;
    cost = 30;
    student = {firstname:'Mahesh',lastname:'Parashar',rollno:101};
    marks = [80,90,75,73,60]">

    <!--Using Numbers-->
    Book QTY: {{quantity}} , Cost: {{cost}}
    Total: {{quantity*cost}}

    <!--Using Objects-->
    Student Name: {{student.firstname+ ' '+ student.lastname}}

    <!--Using Array-->
    Subject 1 marks: {{marks[0]}}
</div>
</body>
</html>
