<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
</head>
<body>
<div ng-app="userApp" ng-controller="userController">
    <form>
        Email Address: <input type="email" ng-model="emailaddress" required="">

                        <span ng-show = "emailaddress.$error.required">First Name is required.</span>

        <br>
        <button>Submit</button>
        <button ng-click="reset()">Reset</button>
    </form>
</div>

<script>
    var mainApp = angular.module("userApp", []);
    mainApp.controller('userController', function ($scope) {

        $scope.reset = function () {
            $scope.email = "";
        }
    });

</script>
</body>
</html>
